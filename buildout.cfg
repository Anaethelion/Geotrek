[buildout]
parts =
    django
    mkdirs
    collectstatic
develop = 
    .
extra-paths = 
versions = versions
eggs =
    caminae

[django]
recipe = isotoma.recipe.django
project = caminae
settings = settings
projectpath = ${buildout:directory}/${django:project}
staticroot = ${buildout:directory}/static
mediaroot = ${buildout:directory}/media
wsgi = true
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[mkdirs]
recipe = z3c.recipe.mkdir
paths = ${django:mediaroot}
        ${django:staticroot}

[collectstatic]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = ${buildout:directory}/bin/django collectstatic --noinput

[versions]
Django = 1.4
easydict = 1.3
collective.recipe.cmd = 0.5
collective.recipe.genshi = 1.0
isotoma.recipe.django = 3.1.5
z3c.recipe.mkdir = 0.3.1
zc.recipe.egg = 1.3.2
