<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <link rel="stylesheet" href="js/lib/leaflet/leaflet.css" />
    <script type="text/javascript" src="js/lib/leaflet/leaflet-src.js"></script>
    <script type="text/javascript" src="LimitedZoomMap.js"></script>
    <script type="text/javascript">
    //<![CDATA[
    var map;

    function showZoomLevel() {
        document.getElementById('zoomlevel').innerHTML = map.getZoom();
    }

    window.onload = function() {
        map = new L.LimitedZoomMap('map', {validZoomLevels: [3, 4, 5, 9, 10, 11, 18]});
        map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'))
           .fitWorld();
        map.on('zoomend', showZoomLevel);
        showZoomLevel(); // Initial display (zoomend/resetview not triggerd on map load)
    };
    //]]>
    </script>
    <style type="text/css">
        #map {position: absolute; top: 1em; right: 1em; bottom: 1em; left: 1em; border: 1px solid black;}
        #zoomlevel-box {position: absolute; padding: 0.5em; bottom: 2em; left: 2em; border: 1px solid black; background-color: #fff; z-index: 7;}
        #zoomlevel {font-weight: bold; color: #c00;}
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="zoomlevel-box">Zoom level: <span id="zoomlevel"></span></div>
</body>
</html>
