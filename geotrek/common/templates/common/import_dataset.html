{% extends "mapentity/base.html" %}
{% load static crispy_forms_tags %}

{% block extrahead %}
	<script type="text/javascript" src="{% static "common/import.js" %}"></script>
{% endblock extrahead %}

{% block mainpanel %}
	<div class="span3 offset2">
    {% block mainform %}
        {% crispy form form.helper %}
    {% endblock mainform %}
    </div>
    <div id="progress-bars" style="margin-top: 1.5em;" class="span5">
    </div>
    
    <script id="import-template" type="text/template">
	    <div id="progress-tpl">
			<div class="pull-left" style="width: 35px; margin-left: 5px; margin-right: 5px;">
				<span></span>
			</div>
			<div class="progress progress-striped active">
			  <div class="bar"></div>
			</div>
		    <div class="alert alert-error" style="margin-left: 45px; display: none;">
		      <button type="button" class="close" data-dismiss="alert">&times;</button>
		      <span></span>
		    </div>
		    <hr></hr>
		</div>
	</script>
{% endblock mainpanel %}
