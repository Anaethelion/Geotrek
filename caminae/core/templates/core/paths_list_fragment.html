{% load i18n %}
<tr>
    <th>{% trans "Paths" %}</th>
    <td class="paths">
        {% for p in object.paths.all %}
            {% if forloop.first %}<ul>{% endif %}
            <li>{{ p.name_display|safe }}</li>
            {% if forloop.last %}</ul>{% endif %}
        {% empty %}
            <span class="none">{% trans "None" %}</span>
        {% endfor %}
    </td>
</tr>
