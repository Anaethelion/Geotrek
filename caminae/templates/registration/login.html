{% include "base.html" %}
{% load static %}

{% block content %}

<img src="{% static "images/logo-200.png" %}" />

<form action="{% url login %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form }}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock content %}
